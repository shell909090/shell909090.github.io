      <p>今天是工博会的前夜，贝壳还在辛苦赶工。古人云是非只因多开口，烦恼皆因强出头。贝壳今日无意多说句，我家离工博会现场很近。结果被老板勒令加班，还把所有参展用具全部带回家节约时间……贝壳不要啦……</p>
<p>结果抗议无效，贝壳还是背着N多东西回家。明天七点赶去会场现场，部署各种用品。具体情况明天再说啦。</p>
